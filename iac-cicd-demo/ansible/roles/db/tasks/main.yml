- name: Run PostgreSQL container
  community.docker.docker_container:
    name: postgres
    image: postgres:15
    restart_policy: always
    env:
      POSTGRES_DB: "{{ db_name }}"
      POSTGRES_USER: "{{ db_user }}"
      POSTGRES_PASSWORD: "{{ db_password }}"
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data

- name: Wait for DB
  wait_for:
    host: 127.0.0.1
    port: 5432
    delay: 5
    timeout: 60